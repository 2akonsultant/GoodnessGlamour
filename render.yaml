services:
  - type: web
    name: virtual-ai-salon
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Optional keys; set values in Render Dashboard or secrets
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      # Email Configuration (Required for email services)
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      # Alternative SMTP Configuration (optional, for custom SMTP servers)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false




